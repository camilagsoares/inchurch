<div class="login-container">

  <form class="login-form" (submit)="login()">
    <input type="text" [(ngModel)]="username" name="username" placeholder="Nome de usuário" class="input-field">
    <input type="password" [(ngModel)]="password" name="password" placeholder="Senha" class="input-field">
    <button type="submit" class="login-button">Login</button>
  </form>

  <div *ngIf="loggedIn">
    <h2>Dados do Usuário</h2>
    <p><strong>Nome de Usuário:</strong> {{ userData.username }}</p>
    <p><strong>Email:</strong> {{ userData.email }}</p>
  </div>
</div>
